config:
  mysql:
    jdbc-url: jdbc:mysql://localhost:3306/local
    username: mysqluser
    password: mysqluser
    driver-class-name: com.mysql.cj.jdbc.Driver
    pool-name: master
    minimum-idle: 15
    maximum-pool-size: 15
    leak-detection-threshold: 0 # disabled
  elasticsearch:
    host: 127.0.0.1
    port: 9300
    cluster-name: docker-cluster
